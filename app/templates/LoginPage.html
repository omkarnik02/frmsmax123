<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FRMS{% endblock %}</title>
    <link href="{{ url_for('static', filename='favicon.ico') }}" rel="icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/bs4/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/style.css') }}" /> 
    <script type="text/javascript" src="{{ url_for('static', filename='vendor/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='vendor/bs4/bootstrap.min.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    
</head>
<body style="background-image: none;">

<div class="login-page">
        <img class="wave" src="{{ url_for('static', filename='vendor/media/wave.png') }}">
        <div class="container-1">
            <div class="img">
                <img src="{{ url_for('static', filename='vendor/media/snapedit_final.png') }}">
            </div>
            <div class="login-content">
                <form method="POST" action="{{ url_for('LoginPage') }}">
                    <img src="{{ url_for('static', filename='vendor/media/shield.png') }}">
                    <h3 class="text-center mb-4 text-dark" style="padding-top: 30px;">Welcome Back!</h3>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>Username</h5>
                            <input type="text" class="input" name="username">
                        </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i"> 
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                            <h5>Password</h5>
                            <input type="password" class="input" name="password">
                        </div>
                    </div>
                    <br>
                    <input type="submit" class="btn" value="Login">
                    {% if error %}
                        <p style="color: red;">{{ error }}</p>
                    {% endif %}
                </form>
            </div>
        </div>
</div>

<script src="{{ url_for('static', filename='vendor/script.js') }}"></script>
</body>
</html>
